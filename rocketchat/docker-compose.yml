version: '2'

services:

  rocketchat:
    container_name: rocketchat
    image: rocket.chat:0.57.2
    restart: always
    environment:
      - MONGO_URL=mongodb://rocketchat-db:27017/rocketchat
      - ROOT_URL=http://localhost/rocketchat
    ports:
      - 13000:3000
    volumes_from:
      - rocketchat-data
    depends_on:
      - rocketchat-data
      - rocketchat-db

  rocketchat-data:
    image: busybox
    volumes:
      - /app/uploads

  rocketchat-db:
    container_name: rocketchat-db
    image: mongo:3.2.15
    restart: always
    command: mongod --smallfiles
    ports:
      - 27017
    volumes_from:
      - rocketchat-db-data
    depends_on:
      - rocketchat-db-data

  rocketchat-db-data:
    image: busybox
    volumes:
      - /data/db